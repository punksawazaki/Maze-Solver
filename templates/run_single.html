<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run Single</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <a class="btn btn-outline-light" href="#" onclick="history.back()">Back</a>
      </div>
      <h3 id="title">Run</h3>
      <div>
        <button id="rerunBtn" class="btn btn-primary">Rerun</button>
        <select id="speedSel" class="form-select d-inline-block w-auto ms-2">
          <option value="50">Slow</option>
          <option value="25" selected>Normal</option>
          <option value="5">Fast</option>
        </select>
      </div>
    </div>

    <canvas id="mainCanvas" width="700" height="700" style="background:#111; display:block; margin:0 auto; border:1px solid #333;"></canvas>
  </div>

  <script src="/static/js/run_single.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
