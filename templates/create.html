<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Maze</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #1d1f21;
            color: white;
        }
        #canvasWrap {
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
            cursor: pointer;
        }
        .btn-toggle {
            width: 140px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Create Maze</h2>
    <p class="text-muted">Click cells to toggle walls. Set Start & Goal using buttons below.</p>

    <div class="row mt-4">
        <div class="col-md-4">
            <label class="form-label">Rows</label>
            <input id="rowsInput" type="number" min="3" max="50" value="15" class="form-control mb-3">

            <label class="form-label">Columns</label>
            <input id="colsInput" type="number" min="3" max="50" value="15" class="form-control mb-3">

            <button id="applySize" class="btn btn-primary w-100 mb-4">Apply Size</button>

            <button id="setStart" class="btn btn-success btn-toggle mb-2">Set Start</button><br>
            <button id="setGoal" class="btn btn-danger btn-toggle mb-3">Set Goal</button>

            <button id="randomMaze" class="btn btn-info w-100 mb-3">Generate Random Maze</button>

            <input id="fileName" class="form-control" placeholder="maze_new.txt">

            <button id="saveMaze" class="btn btn-warning mt-3 w-100">Save Maze</button>
        </div>

        <div class="col-md-8">
            <div id="canvasWrap">
                <canvas id="editorCanvas"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/create.js"></script>
</body>
</html>
